<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/navbar.css">

    <script src="https://kit.fontawesome.com/4a45401ba7.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="icon"  href="./assets/images/me_circle.png"/>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="tutorials-card1">
                <h2 class="gradient-h2">TUTORIALS</h2>
                <p class="footer">Jednoduché návody od Reisiho</p>
            </div>
        </div>

        <div class="row">
            <div class="tutorials-card1">
                <nav>
                    <input type="checkbox" id="nav__checkbox" class="nav__checkbox">
                    <label for="nav__checkbox" class="nav__toggle">
                        <div class="menuIcon">
                            <span class="icon icon-bars"></span>
                            <span class="icon icon-bars overlay"></span>
                        </div>
                    </label>
                  
                    <ul class="nav__menu">
                      <li><a href="tutorials_kidshouse.html">Kidshouse</a></li>
                      <li><a href="tutorials_jumparena.html"></i> Jump Arena</a></li>
                      <li><a href="tutorials_laserzone.html"></i> Laser Zone</a></li>
                    </ul>
                  
                  </nav>
            </div>
        </div>

        <div class="row">
            <div class="tutorials-card">
                <h2 class="gradient-h2">JUMP ARENA</h2>
            </div>
        </div>

        <div class="row">
            <div class="tutorials-card2">
                <h2 class="gradient-h2">FORMULÁR</h2>
                <p class="footer">Máš nejaký problém, alebo nápad? Napíš nám ho sem!</p>
                    <div class="row-form">
                        <div class="part3">
                            <form action="/" id="form" class="form">
                                <div class="info">
                                  <input type="text" id="name" placeholder="Tvoje meno"> <br>
                                  <input type="text" id="request" placeholder="Tvoja žiadosť"> <br>
                                </div>
                                <button class="submit" id="btn">Odoslať</button>
                            </form>
                        </div>
                        <div class="part4">
                            <form action="/" id="form" class="form">
                                <div class="comment">
                                    <textarea class="textinput" id="body" placeholder="Tu môžeš podrobnejšie popísať tvoju žiadosť/problém."></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>

        <div class="row">
            <div class="card4">
                <h2 class="gradient-h2">FOOTER</h2>
                <p class="footer">Created with <i class="fa fa-heart" style="color: #ffc3a0;"></i> by Tomáš Reismüller </p>
    
                <div class="button">
                    <label>
                        <input type="checkbox" id="button" />
                        <span class="check"></span>
                    </label>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./assets/js/app.js"></script>
